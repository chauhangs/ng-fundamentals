<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form  [formGroup]="profileForm" autocomplete="off" (ngSubmit)="save(profileForm.value)" novalidate>
        <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
          <label for="firstName">First Name:</label>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." /><em *ngIf="!validateFirstName()">Required</em>
        </div>
        <div class="form-group" [ngClass]="{'error': !validateLastName()}">
          <label for="lastName">Last Name:</label>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." /><em *ngIf="!validateLastName()">Required</em>
        </div>
  
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click) ="cancel()">Cancel</button>
      </form>
    </div>
  </div>
